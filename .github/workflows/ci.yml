name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bamideleflint/argostack/sample-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run tests
        run: |
          # Add your test commands here
          echo "Running tests..."
      
      - name: Lint Kubernetes manifests
        uses: azure/k8s-lint@v1
        with:
          manifests: |
            k8s/base/deployment.yml
            k8s/base/service.yml
            k8s/base/servicemonitor.yml

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=branch-
            type=semver,pattern=version
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/sample-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Update Kubernetes manifests (Kustomize)
        if: github.event_name == 'push'
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            sed -i "s|newTag: .*|newTag: ${{ github.ref_name }}-${IMAGE_TAG}|g" k8s/overlays/dev/kustomization.yml
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            sed -i "s|newTag: .*|newTag: ${{ github.ref_name }}-${IMAGE_TAG}|g" k8s/overlays/staging/kustomization.yml
          fi
      
      - name: Commit updated manifests
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            git add k8s/overlays/dev/kustomization.yml
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            git add k8s/overlays/staging/kustomization.yml
          fi
          git commit -m "Update ${{ github.ref_name }} image tag to ${GITHUB_SHA::7}" || exit 0
          git push