apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-baseline-test
  namespace: dev
data:
  baseline-test.js: |
    import http from 'k6/http';
    import { check, sleep } from 'k6';
    import { Rate } from 'k6/metrics';

    const errorRate = new Rate('errors');

    export const options = {
      stages: [
        { duration: '1m', target: 10 },
        { duration: '3m', target: 10 },
        { duration: '1m', target: 0 },
      ],
      thresholds: {
        http_req_duration: ['p(95)<500'],
        http_req_failed: ['rate<0.05'],
        errors: ['rate<0.05'],
      },
    };

    const BASE_URL = __ENV.BASE_URL || 'http://sample-app.dev.svc.cluster.local';

    export default function () {
      let res = http.get(`${BASE_URL}/`);
      check(res, {
        'status is 200': (r) => r.status === 200,
        'response has service': (r) => r.json('service') !== undefined,
      }) || errorRate.add(1);
      sleep(1);

      res = http.get(`${BASE_URL}/health`);
      check(res, {
        'health check is 200': (r) => r.status === 200,
        'health status is healthy': (r) => r.json('status') === 'healthy',
      }) || errorRate.add(1);
      sleep(1);

      res = http.get(`${BASE_URL}/api/users`);
      check(res, {
        'api status is 200': (r) => r.status === 200,
        'api has users array': (r) => Array.isArray(r.json('users')),
      }) || errorRate.add(1);
      sleep(1);
    }
---
apiVersion: batch/v1
kind: Job
metadata:
  name: k6-baseline-test
  namespace: dev
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: k6-test
        test-type: baseline
    spec:
      restartPolicy: Never
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/baseline-test.js"]
        env:
        - name: BASE_URL
          value: "http://sample-app.dev.svc.cluster.local"
        volumeMounts:
        - name: k6-script
          mountPath: /scripts
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: k6-script
        configMap:
          name: k6-baseline-test
